<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poll It Together</title>
  </head>
  <body>
    <h1>Poll It Together</h1><hr>
    <h2>Generate a new poll:</h2>

    <form role="form" action="/" method="post" id="usrform">
      Poll name: <input type="text" class="poll-name" placeholder="Enter a name"><br>
      Poll description:<br>
      <textarea rows="4" cols="50" class="poll-description" form="usrform", placeholder="Enter description here..."></textarea><br><br>

      Question 1:<br>
      <input class="question" data-id="1" type="text" class="question-1" placeholder="Enter a question"><br>

      Question 2:<br>
      <input class="question" data-id="1" type="text" class="question-2" placeholder="Enter a question"><br><br>

      <input type="submit" value="Submit">
    </form>

  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</html>
