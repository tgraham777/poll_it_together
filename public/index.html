<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poll It Together</title>
  </head>
  <body>
    <h1>Poll It Together</h1><hr>
    <h2>Generate a new poll:</h2>

    <form role="form" action="/" method="get" id="poll-form">
      Poll name: <input type="text" class="poll-name" placeholder="Enter a name"><br>
      Poll description:<br>
      <textarea rows="4" cols="50" class="poll-description" placeholder="Enter description here..."></textarea><br><br>

      <button type="button" class="add-new-button" name="add-new-button">Add new question</button><br><br>

      <div class="question-list">
        Question 1:<br>
        <input data-id="1" type="text" class="question" id="question-1" placeholder="Enter a question"><br><br>
      </div>

      Select time to auto-close:
      <select id="auto-close-list">
        <option value="manual">Manual</option>
        <option value="5">5 mins</option>
        <option value="10">10 mins</option>
        <option value="15">15 mins</option>
        <option value="30">30 mins</option>
        <option value="60">1 hour</option>
        <option value="120">2 hours</option>
        <option value="720">12 hours</option>
        <option value="1440">24 hours</option>
      </select><br><br>

      Show results on poll page?<br>
      <div class="show-results">
        <input type="radio" name="Yes" value="Yes">Yes<br>
        <input type="radio" name="No" value="No">No<br>
      </div>

      <input class="poll-submit" type="submit" value="Submit">
    </form>

  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</html>
